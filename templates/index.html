<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Student List</h1>

    {% if students %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td><a href="{{ url_for('student_detail', student_id=student.id) }}">{{ student.name }}</a></td>
                <td>{{ student.dob }}</td>
                <td>{{ student.email }}</td>
                <td>
                    <a href="{{ url_for('edit_student', student_id=student.id) }}"><button>Edit</button></a>
                    <a href="{{ url_for('delete_student', id=student.id) }}"><button>Delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="empty-message">No student records found.</p>
    {% endif %}

    <h1><a href="{{ url_for('form') }}">Add New Student</a></h1>
</body>
</html>
